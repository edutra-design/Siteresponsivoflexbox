<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liber - Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <header class="cabecalho">
        <div class="cabecalho2">
            <a href="index.html" class="logo-box">
                <span class="logo-letra">L</span>
                <span class="logo-nome">Liber</span>
            </a>
            
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="livros.html">Livros</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html" class="btn-contato active">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container-principal">
        <section class="contato-card">
            <div class="contato-header">
                <h1>Fale Conosco</h1>
                <p>Dúvidas ou sugestões? Nossa equipe está pronta para ajudar.</p>
            </div>

            <form action="#" method="POST" class="contato-form">
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Maria Silva" required>
                </div>

                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="campo">
                    <label for="mensagem">Sua Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Como podemos ajudar?" required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; 2026 Liber | Todos os direitos reservados.</p>
    </footer>

</body>
</html>
